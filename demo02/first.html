<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>react arrays</title>
</head>
<body>
<div id="first"></div>
<script src="../build/react.js"></script>
<script src="../build/react-dom.js"></script>
<script src="../build/browser.min.js"></script>
<script type="text/babel">
	var arrs = ["java","live","linux","python","lisp"];
	ReactDOM.render(
		<div>
		{
			arrs.map(function(item){
				return <p>hello,{item}</p>
			})
		}
		</div>,
		document.getElementById("first")
	);
</script>
</body>
</html>
